{{ define "main" }}
<h1>
    {{.Title}}
    <br>
    <small class="text-muted" style="font-size:0.5em">
        {{ dateFormat "Monday, Jan 2, 2006" .Date }} &nbsp;&nbsp; | &nbsp;&nbsp; 
        {{range .Params.tags}}
            <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>&nbsp;&nbsp; 
        {{end}}
    </small>
</h1>

<hr> {{.Content}} {{end}}
